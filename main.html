	<form method="post">
<label for="name">Name</label>
<input type="text" id="name" placeholder="Name" required><br>

	<input type="email" id="email" placeholder="Email" required><br>
	
            <legend>Gender</legend>

		<input name="gender" type="Radio" id="gender_m, gender_f" name="gender" value="Male" required>
	<label for="gender_m, gender_f">Female</label>
        <input name="gender"  type="radio" id="gender_m, gender_f" name="gender" value="female" required><br>
		
<label for="car">Car Brands</label>	
		    <select id="cars" name="car-brand" required>

            <!-- Add more options as needed -->
        </select><br>

		<input type="Date" id="dob"  required><br>
		<label for="tel">Telephone</label>	
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
